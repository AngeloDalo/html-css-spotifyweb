<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts googleapis.com">
    <link rel="shortcut icon" href="img/spotify_icon_130826.ico" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--FONT GOOGLE-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!--FINE FONT GOOGLE-->
    <title>Spotify</title>
</head>
<body>
    <div class="container clearfix width-100">
        <!--inizio nav-header-->
        <nav class="nav-header width-100">
            <a href="#" class="btn">EFFETTUA L'UPGRADE</a>
        </nav>
        <!--fine nav header-->

        <!--inizio main/header-->
        <div class="main-content width-100 height-100">
            <!--inizio header-->
            <header>
                <img src="img/logo.svg" alt="logo-spotify">
                <ul class="home-list">
                    <li><div></div><button><i class="fas fa-home"></i> Home</button></li>
                    <li><div></div><button><i class="fas fa-search"></i> Cerca</button></li>
                    <li><div></div><button><i class="fas fa-book-open"></i> La tua libreiria</button></li>
                </ul>

                <div class="playlist">
                    <span>PLAYLIST</span>
                    <ul class="playlist-list">
                        <li><button><i class="fas fa-plus-square"></i> Crea Playlist</li></button>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>

                <div class="playlist-footer">
                    <button><i class="fas fa-arrow-circle-down"></i>  Installa app</button>
                    <div></div>
                    <button><i class="fas fa-user-circle"></i><span> John Doe</span></button>
                </div>
            </header>
            <!--fine header-->

            <!--inizio main-->
            <main>
               <div class="nav-main">
                   <ul>
                       <li><button>IN EVIDENZA<hr></button></li>
                       <li><button>PODCAST<hr></button></li>
                       <li><button>CLASSIFICHE<hr></button></li>
                       <li><button>GENERI E MOOD<hr></button></li>
                       <li><button>NUOVE USCITE<hr></button></li>
                       <li><button>SCOPRI<hr></button></li>
                   </ul>
               </div> 
            </main>
            <!--fine main-->
        </div>
        <!--fine main/header-->

        <!--inizio nav-footer-->
        <nav class="nav-footer width-100">
            <!--nav footer sx-->
            <div class="nav-footer-sx height-100">
                <img src="img/sinister.jpeg" alt="sinister">
                <div class="nav-footer-sx-name">
                    <h1>Sinister</h1>
                    <span>Brano Nome</span>
                </div>    
                <div class="nav-footer-sx-ico">
                    <button><i class="far fa-heart"></i></button>
                    <button><i class="far fa-folder"></i></button>
                </div>
            </div>

            <!--nav-footer-cx-->
            <div class="nav-footer-cx height-100">
                <div class="nav-footer-cx-top">
                    <ul>
                        <li><button class="normale"><i class="fas fa-random"></i></button></li>
                        <li><button class="normale"><i class="fas fa-step-backward"></i></button></li>
                        <li><button class="play"><i class="far fa-play-circle"></i></button></li>
                        <li><button class="normale"><i class="fas fa-step-forward"></i></button></li>
                        <li><button class="normale"><i class="fas fa-undo-alt"></i></button></li>
                    </ul>
                </div>
                <div class="nav-footer-cx-bottom">
                    <span>0.25</span>
                    <span>4.35</span>
                </div>
            </div>

            <!--nav-footer-dx-->
            <div class="nav-footer-dx height-100">

            </div>
        </nav>
        <!--fine nav-footer-->
    </div>
</body>
</html>
